<md-card>
  <md-card-content>
    <md-input-container class="full-width">
      <input mdInput placeholder="bit sequence" #bitsBox [value]="bits" (keyup)="updateBits(bitsBox.value)">
      <md-hint align="end">{{bitsBox.value.length}} bits</md-hint>
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput placeholder="hex sequence" #hexBox [value]="bits | bitsToHex" (keyup)="updateHex(hexBox.value)">
    </md-input-container>
  </md-card-content>
</md-card>
<md-card>
  <md-card-content>
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="start date" [(ngModel)]="startDate">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
    <mwl-calendar-month-view
      [viewDate]="startDate"
      [events]="events"
      [refresh]="refresh"
      (beforeViewRender)="beforeMonthViewRender($event)">
    </mwl-calendar-month-view>
  </md-card-content>
</md-card>

<router-outlet></router-outlet>
