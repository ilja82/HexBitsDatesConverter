<md-card>
  <md-card-content>
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="start date" [(ngModel)]="startDate">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
    <mwl-calendar-month-view
      [viewDate]="startDate"
      [events]="events"
      [refresh]="refresh"
      (beforeViewRender)="beforeMonthViewRender($event)">
    </mwl-calendar-month-view>
  </md-card-content>
</md-card>
