<md-card>
  <md-card-content>
    <md-input-container class="full-width">
      <input mdInput placeholder="bit sequence" #box [value]="bits" (keyup)="updateBits(box.value)">
      <md-hint align="end">{{box.value.length}} bits</md-hint>
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput placeholder="hex sequence" #box2 [value]="bits | bitsToHex" (keyup)="updateHex(box2.value)">
    </md-input-container>
  </md-card-content>
</md-card>
<md-card>
  <md-card-content>
    <md-input-container>
      <input mdInput placeholder="start date" type="date">
    </md-input-container>
  </md-card-content>
</md-card>

<router-outlet></router-outlet>
